plugins {
    id 'java'
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

tasks.withType(Javadoc) {
    options{
        encoding = "UTF-8"
        charSet = "UTF-8"
        windowTitle = "WebUIAutomation Framework"
        docTitle = "WebUIAutomation Framework"
        //something wrong in overview attribute, I can generate overview page by directly using javadoc command
        //but the following doesn't work
        overview = "src/main/java/com/github/smoketest/summary.html"
    }
}

tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}

dependencies {
    implementation project(":framework")
    
    testImplementation 'org.testng:testng:6.14.2'
}

test {
    systemProperties 'webdriver.ie.driver':'/your directory of drivers/IEDriverServer.exe'
    systemProperties 'webdriver.chrome.driver':'/your directory of drivers/chromedriver.exe'
    useTestNG() {
        //println 'useTestNG'
        scanForTestClasses = false
        suites 'src/test/resources/run.xml'
    }
}
